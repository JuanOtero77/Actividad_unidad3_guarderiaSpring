<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DATOS DEL USUARIO</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>[[#{usuario.formulario}]]</h1>
        <a th:href="@{/}">[[#{enlace.regresar}]]</a>

        <br/>
        <form th:action="@{/guardar}" method="POST" th:object="${usuario}">

            <br/>
            <label for="id" th:text="#{usuario.id}"></label>
            <input type="text" name="id" th:field="*{id}" required />
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">El id es requerido</span>
            <br/>

            <label for="clave" th:text="#{usuario.clave}"></label>
            <input type="password" name="clave" th:field="*{clave}" />
            <span th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">La clave es requerida</span>
            <br/>

            <label for="nombre" th:text="#{usuario.nombre}"></label>
            <input type="text" name="nombre" th:field="*{nombre}" required />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">El nombre es requerido</span>
            <br/>

            <label for="correo" th:text="#{usuario.correo}"></label>
            <input type="text" name="correo" th:field="*{correo}" />
            <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">El correo es requerido</span>
            <br/>

            <label for="rol" th:text="#{usuario.rol}"></label>
            <input type="text" name="rol" th:field="*{rol}" />
            <span th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}">El rol es requerido</span>
            <br/>

            <input type="reset"
                   th:value="#{accion.reiniciar}"/> &nbsp; &nbsp; &nbsp;
            <input type="submit" name="guardar" th:value="#{accion.agregar}"/>
            <br/>
        </form>
    </body>
</html>
